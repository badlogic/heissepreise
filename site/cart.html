%%_templates/_header.html%% %%_templates/_menu.html%%

<div id="cart" class="cart column">
    <h2 id="cartname"></h2>
    <div id="noproducts" class="hide">Noch keine Produkte im Warenkorb</div>
    <div id="hasproducts" class="column hide">
        <input type="button" id="save" value="Speichern" class="hide" />
        <div class="filters-container chart">
            <canvas class="chart" id="chart"></canvas>
            <div class="filters">
                <label><input type="checkbox" id="sum" checked /> Preissumme Warenkorb</label>
                <label><input type="checkbox" id="sumstores" checked /> Preissumme pro Kette</label>
                <label><input type="checkbox" id="todayonly" /> Nur heutige Preise</label>
            </div>
            <div>
                <input id="start" type="date" /> -
                <input id="end" type="date" />
            </div>
        </div>
        <div class="filters-container">
            <input id="filter" class="search" placeholder="Filtern..." />
            <div class="filters" id="filters-store"></div>
            <div class="filters"><span id="numitems"></span> <a id="json" href="">JSON</a></div>
        </div>
        <table id="cartitems"></table>
    </div>
</div>
<div id="search" class="column"></div>

<script src="js/alasql.js"></script>
<script src="js/chart.js"></script>
<script src="utils.js"></script>
<script src="cart.js"></script>
